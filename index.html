<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
  <meta name="theme-color" content="#fafafa"/>
  <title>Mona Lisa 실시간 얼굴 합성</title>
  <link rel="stylesheet" href="./style.css" type="text/css"/>
</head>
<body>
  <div id="container">
    <!-- 항상 보이는 Mona Lisa -->
    <img
      id="mona-lisa"
      src="monalisa.jpg"
      alt="Mona Lisa"
      loading="lazy"
    />
    <!-- 얼굴 워핑 전용 캔버스 -->
    <canvas id="canvasWarp"></canvas>
  </div>

  <!-- 백그라운드용 비디오 -->
  <video
    id="video"
    autoplay
    playsinline
    muted
    style="display:none;"
  ></video>

  <div id="controls">
    <button id="captureBtn" type="button" aria-disabled="false">사진 찍기</button>
    <button id="saveBtn"    type="button" aria-disabled="true" style="display:none;">저장하기</button>
  </div>

  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
