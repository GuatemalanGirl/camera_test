<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Mona Lisa Face Swap</title>
  <link rel="stylesheet" href="style.css">
  <!-- face-api.js CDN -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <h1>으악 내가 모나리자라닝,,</h1>
  <button id="start">카메라 시작</button>

  <div id="container">
    <img id="mona-lisa" src="monalisa.jpg" alt="Mona Lisa">
    <canvas id="canvas"></canvas>
  </div>

  <video
    id="video"
    autoplay
    muted
    playsinline
    webkit-playsinline
    style="position:absolute; top:0; left:0; width:1px; height:1px; opacity:0;"
  ></video>

  <div id="controls">
    <button id="snap" disabled>사진 찍기</button>
    <button id="save" disabled>저장하기</button>
  </div>
</body>
</html>
