<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D Mona Lisa Warp (Three.js + ESM)</title>
  <style>
    body { margin: 0; overflow: hidden; }
    video, canvas { position: absolute; top: 0; left: 0; }
  </style>
</head>
<body>
  <style>
  html, body {
    margin: 0; padding: 0;
    width: 100%; height: 100%;
    overflow: hidden;
  }
  video, canvas {
    position: absolute;
    top: 0; left: 0;
    width: 100%;    /* 뷰포트 가로 100% */
    height: 100%;   /* 세로도 100% */
    object-fit: cover;  /* 종횡비 유지하며 잘라내기 */
  }
  </style>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="threejsCanvas"></canvas>
  <img id="mona" src="monalisa.jpg" style="display:none">

  <!-- TensorFlow.js & face-landmarks (UMD) -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.6/dist/face-landmarks-detection.min.js"></script>
  <!-- delaunator (UMD) -->
  <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>

  <!-- **YOUR MODULE** (note type="module") -->
  <script type="module" src="script.js"></script>
</body>
</html>
