<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonaLisa Face Swap</title>
</head>
<body>
  <!-- 사용자 카메라 스트림 -->
  <video
    id="video"
    width="640"
    height="480"
    autoplay
    muted
    playsinline
    webkit-playsinline
  ></video>

  <!-- 캔버스: 워핑 결과 그리기 -->
  <canvas id="canvas" width="640" height="480"></canvas>
  
  <!-- 버튼들 -->
  <div style="margin-top: 10px;">
    <button id="captureBtn">사진 찍기</button>
    <button id="saveBtn" style="display:none;">저장하기</button>
  </div>

  <!-- face-api.js 감지를 위한 숨김 Mona Lisa 이미지 -->
  <img
    id="mona-lisa"
    src="monalisa.jpg"
    alt="Mona Lisa"
    style="display:none;"
  />

  <!-- 외부 스크립트 로드 -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
