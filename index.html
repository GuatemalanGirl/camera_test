<!-- index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>3D Mona Lisa Warp (Three.js + ESM)</title>
  <!-- 1) 뷰포트 설정: 모바일 확대/축소 방지 & 화면 너비에 맞춤 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <style>
    body { margin: 0; overflow: hidden; }
    /* 2) 영상/캔버스 비율 유지 */
    video, canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw; height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- 3) playsinline: iOS에서 전체화면 전환 없이 바로 재생 -->
  <video id="video" autoplay muted playsinline></video>
  <canvas id="threejsCanvas"></canvas>
  <!-- 4) CORS 회피용 crossOrigin 속성 추가 -->
  <img id="mona" src="monalisa.jpg" crossOrigin="anonymous" style="display:none">

  <!-- 5) TF.js + WASM 백엔드 -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.19.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-wasm@3.19.0/dist/tf-backend-wasm.js"></script>

  <!-- 6) MediaPipe FaceMesh & face-landmarks-detection -->
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.4.1633559619/face_mesh.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/face-landmarks-detection@1.0.6/dist/face-landmarks-detection.min.js"></script>

  <!-- 7) Delaunator (Delaunay 트라이앵글) -->
  <script src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>

  <!-- 8) 메인 모듈 (ESM) -->
  <script type="module" src="script.js"></script>
</body>
</html>
