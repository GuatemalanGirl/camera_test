<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MonaLisa Face Swap</title>
  <style>
    /* 화면 중앙 정렬용 간단 스타일 */
    body { display: flex; flex-direction: column; align-items: center; padding: 20px; }
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <!-- 카메라 스트림 (숨김) -->
  <video
    id="video"
    width="640"
    height="480"
    autoplay
    muted
    playsinline
    webkit-playsinline
    style="display:none;"
  ></video>

  <!-- 결과 그릴 캔버스 -->
  <canvas id="canvas" width="640" height="480"></canvas>

  <!-- 저장하기 버튼 -->
  <button id="saveBtn" style="margin-top:10px;">저장하기</button>

  <!-- 감지를 위한 숨김 Mona Lisa 원본 -->
  <img
    id="mona-lisa"
    src="monalisa.jpg"
    alt="Mona Lisa"
    style="display:none;"
  />

  <!-- face-api.js 및 Delaunator -->
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script defer src="https://unpkg.com/delaunator@5.0.0/delaunator.min.js"></script>
  <script defer src="script.js"></script>
</body>
</html>
